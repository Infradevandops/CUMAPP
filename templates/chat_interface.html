<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumApp - Communication Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-sidebar {
            width: 300px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        .chat-input {
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message.received {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        
        .message.sent .message-bubble {
            background-color: #007bff;
            color: white;
        }
        
        .message.received .message-bubble {
            background-color: #e9ecef;
            color: #333;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .conversation-item:hover {
            background-color: #e9ecef;
        }
        
        .conversation-item.active {
            background-color: #007bff;
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 0.5rem 1rem;
            font-style: italic;
            color: #6c757d;
        }
        
        .online-status {
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .verification-panel {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .number-selector {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="fas fa-comments me-2"></i>CumApp Communication
                </span>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user me-1"></i><span id="current-user">Loading...</span>
                    </span>
                    <button class="btn btn-outline-light btn-sm" onclick="showVerificationModal()">
                        <i class="fas fa-shield-alt me-1"></i>New Verification
                    </button>
                    <button class="btn btn-outline-light btn-sm ms-2" onclick="showNumberModal()">
                        <i class="fas fa-phone me-1"></i>Manage Numbers
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="d-flex flex-grow-1">
            <!-- Sidebar -->
            <div class="chat-sidebar">
                <div class="p-3 border-bottom">
                    <h6 class="mb-3">Conversations</h6>
                    <button class="btn btn-primary btn-sm w-100" onclick="showNewChatModal()">
                        <i class="fas fa-plus me-1"></i>New Chat
                    </button>
                </div>
                
                <div id="conversations-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="chat-main">
                <div class="chat-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" id="chat-title">Select a conversation</h5>
                            <small class="text-muted" id="chat-subtitle"></small>
                        </div>
                        <div>
                            <button class="btn btn-outline-secondary btn-sm" onclick="toggleChatInfo()">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="text-center text-muted mt-5">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>Select a conversation to start chatting</p>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typing-indicator">
                    <i class="fas fa-ellipsis-h"></i> Someone is typing...
                </div>
                
                <div class="chat-input">
                    <div class="number-selector" id="number-selector" style="display: none;">
                        <label class="form-label">Send from:</label>
                        <select class="form-select form-select-sm" id="from-number">
                            <option value="">Select phone number...</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" 
                               placeholder="Type a message..." disabled>
                        <button class="btn btn-primary" id="send-button" onclick="sendMessage()" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Chat Modal -->
    <div class="modal fade" id="newChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Conversation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="new-chat-form">
                        <div class="mb-3">
                            <label class="form-label">Chat Type</label>
                            <select class="form-select" id="chat-type" onchange="toggleChatOptions()">
                                <option value="external">SMS with External Number</option>
                                <option value="internal">Internal Chat</option>
                                <option value="group">Group Chat</option>
                            </select>
                        </div>
                        
                        <div class="mb-3" id="external-number-field">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="external-number" 
                                   placeholder="+1234567890">
                        </div>
                        
                        <div class="mb-3" id="chat-title-field" style="display: none;">
                            <label class="form-label">Chat Title</label>
                            <input type="text" class="form-control" id="new-chat-title">
                        </div>
                        
                        <div class="mb-3" id="participants-field" style="display: none;">
                            <label class="form-label">Participants</label>
                            <input type="text" class="form-control" id="participants" 
                                   placeholder="Enter usernames separated by commas">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createNewChat()">Create Chat</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Verification Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Verification Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="verification-form">
                        <div class="mb-3">
                            <label class="form-label">Service</label>
                            <select class="form-select" id="verification-service">
                                <option value="whatsapp">WhatsApp</option>
                                <option value="googlemessenger">Google</option>
                                <option value="telegram">Telegram</option>
                                <option value="discord">Discord</option>
                                <option value="twitter">Twitter</option>
                                <option value="instagram">Instagram</option>
                                <option value="facebook">Facebook</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Capability</label>
                            <select class="form-select" id="verification-capability">
                                <option value="sms">SMS Only</option>
                                <option value="voice">Voice Only</option>
                                <option value="smsAndVoiceCombo">SMS + Voice</option>
                            </select>
                        </div>
                    </form>
                    
                    <div id="verification-result" style="display: none;">
                        <div class="alert alert-success">
                            <h6>Verification Created!</h6>
                            <p><strong>Phone Number:</strong> <span id="verification-number"></span></p>
                            <p><strong>Service:</strong> <span id="verification-service-name"></span></p>
                            <div class="mt-3">
                                <button class="btn btn-info btn-sm" onclick="checkVerificationMessages()">
                                    Check for Messages
                                </button>
                            </div>
                        </div>
                        
                        <div id="verification-messages"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="create-verification-btn" onclick="createVerification()">
                        Create Verification
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Number Management Modal -->
    <div class="modal fade" id="numberModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Phone Number Management</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Your Numbers</h6>
                            <div id="owned-numbers">
                                <!-- Owned numbers will be loaded here -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h6>Available Numbers</h6>
                            <div class="mb-3">
                                <select class="form-select" id="country-select" onchange="loadAvailableNumbers()">
                                    <option value="US">United States</option>
                                    <option value="GB">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                </select>
                            </div>
                            <div id="available-numbers">
                                <!-- Available numbers will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentConversationId = null;
        let currentUserId = null;
        let websocket = null;
        let typingTimeout = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        async function initializeApp() {
            try {
                // Load user info (mock for now)
                currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
                document.getElementById('current-user').textContent = currentUserId;
                
                // Initialize WebSocket connection
                initializeWebSocket();
                
                // Load conversations
                await loadConversations();
                
                // Load user's phone numbers
                await loadOwnedNumbers();
                
                // Set up message input handlers
                setupMessageInput();
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
            }
        }
        
        function initializeWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/api/v1/ws/${currentUserId}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                console.log('WebSocket connected');
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            websocket.onclose = function(event) {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds
                setTimeout(initializeWebSocket, 3000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'new_message':
                    if (message.conversation_id === currentConversationId) {
                        displayMessage(message.message, false);
                    }
                    updateConversationsList();
                    break;
                    
                case 'typing_indicator':
                    if (message.conversation_id === currentConversationId) {
                        showTypingIndicator(message.is_typing, message.user_id);
                    }
                    break;
                    
                case 'message_read':
                    // Update message read status
                    break;
            }
        }
        
        async function loadConversations() {
            try {
                // Mock conversations for demo
                const conversations = [
                    {
                        id: 'conv_1',
                        title: 'SMS with +1234567890',
                        external_number: '+1234567890',
                        last_message_at: new Date().toISOString(),
                        is_group: false
                    },
                    {
                        id: 'conv_2', 
                        title: 'WhatsApp Verification',
                        external_number: '+1555000001',
                        last_message_at: new Date(Date.now() - 3600000).toISOString(),
                        is_group: false
                    }
                ];
                
                displayConversations(conversations);
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }
        
        function displayConversations(conversations) {
            const container = document.getElementById('conversations-list');
            container.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';
                item.onclick = () => selectConversation(conv.id, conv.title, conv.external_number);
                
                const time = new Date(conv.last_message_at).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                item.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <div>
                            <div class="fw-bold">${conv.title}</div>
                            <small class="text-muted">
                                ${conv.external_number ? 'External SMS' : 'Internal Chat'}
                            </small>
                        </div>
                        <small class="text-muted">${time}</small>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }
        
        async function selectConversation(conversationId, title, externalNumber) {
            currentConversationId = conversationId;
            
            // Update UI
            document.getElementById('chat-title').textContent = title;
            document.getElementById('chat-subtitle').textContent = 
                externalNumber ? `External: ${externalNumber}` : 'Internal Chat';
            
            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            
            // Show number selector for external chats
            const numberSelector = document.getElementById('number-selector');
            if (externalNumber) {
                numberSelector.style.display = 'block';
            } else {
                numberSelector.style.display = 'none';
            }
            
            // Update active conversation
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.conversation-item').classList.add('active');
            
            // Load messages
            await loadMessages(conversationId);
        }
        
        async function loadMessages(conversationId) {
            try {
                // Mock messages for demo
                const messages = [
                    {
                        id: 'msg_1',
                        sender_id: 'other_user',
                        content: 'Hello! How are you?',
                        created_at: new Date(Date.now() - 3600000).toISOString(),
                        message_type: 'chat'
                    },
                    {
                        id: 'msg_2',
                        sender_id: currentUserId,
                        content: 'Hi there! I\'m doing great, thanks for asking!',
                        created_at: new Date(Date.now() - 3000000).toISOString(),
                        message_type: 'chat'
                    }
                ];
                
                displayMessages(messages);
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                displayMessage(msg, msg.sender_id === currentUserId);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function displayMessage(message, isSent) {
            const container = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div>${message.content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function setupMessageInput() {
            const input = document.getElementById('message-input');
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            input.addEventListener('input', function() {
                // Send typing indicator
                if (websocket && currentConversationId) {
                    websocket.send(JSON.stringify({
                        type: 'typing',
                        conversation_id: currentConversationId,
                        is_typing: true
                    }));
                    
                    // Clear previous timeout
                    clearTimeout(typingTimeout);
                    
                    // Stop typing after 2 seconds of inactivity
                    typingTimeout = setTimeout(() => {
                        websocket.send(JSON.stringify({
                            type: 'typing',
                            conversation_id: currentConversationId,
                            is_typing: false
                        }));
                    }, 2000);
                }
            });
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentConversationId) return;
            
            try {
                // Create message object
                const messageObj = {
                    id: 'msg_' + Date.now(),
                    sender_id: currentUserId,
                    content: message,
                    created_at: new Date().toISOString(),
                    message_type: 'chat'
                };
                
                // Display immediately (optimistic update)
                displayMessage(messageObj, true);
                
                // Clear input
                input.value = '';
                
                // Send via API (mock for now)
                console.log('Sending message:', message);
                
                // In real implementation, send to API:
                // await fetch(`/api/v1/conversations/${currentConversationId}/messages`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ content: message })
                // });
                
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }
        
        // Modal functions
        function showNewChatModal() {
            new bootstrap.Modal(document.getElementById('newChatModal')).show();
        }
        
        function showVerificationModal() {
            new bootstrap.Modal(document.getElementById('verificationModal')).show();
        }
        
        function showNumberModal() {
            loadOwnedNumbers();
            loadAvailableNumbers();
            new bootstrap.Modal(document.getElementById('numberModal')).show();
        }
        
        function toggleChatOptions() {
            const chatType = document.getElementById('chat-type').value;
            const externalField = document.getElementById('external-number-field');
            const titleField = document.getElementById('chat-title-field');
            const participantsField = document.getElementById('participants-field');
            
            if (chatType === 'external') {
                externalField.style.display = 'block';
                titleField.style.display = 'none';
                participantsField.style.display = 'none';
            } else if (chatType === 'internal') {
                externalField.style.display = 'none';
                titleField.style.display = 'block';
                participantsField.style.display = 'block';
            } else if (chatType === 'group') {
                externalField.style.display = 'none';
                titleField.style.display = 'block';
                participantsField.style.display = 'block';
            }
        }
        
        async function createNewChat() {
            // Implementation for creating new chat
            console.log('Creating new chat...');
        }
        
        async function createVerification() {
            const service = document.getElementById('verification-service').value;
            const capability = document.getElementById('verification-capability').value;
            
            try {
                // Mock verification creation
                const verificationId = 'ver_' + Date.now();
                const phoneNumber = '+1555' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
                
                document.getElementById('verification-number').textContent = phoneNumber;
                document.getElementById('verification-service-name').textContent = service;
                document.getElementById('verification-result').style.display = 'block';
                document.getElementById('create-verification-btn').style.display = 'none';
                
            } catch (error) {
                console.error('Failed to create verification:', error);
            }
        }
        
        async function loadOwnedNumbers() {
            try {
                // Mock owned numbers
                const numbers = [
                    { phone_number: '+1555000001', country_code: 'US', monthly_cost: '$1.00' },
                    { phone_number: '+44700000001', country_code: 'GB', monthly_cost: '$1.50' }
                ];
                
                const fromNumberSelect = document.getElementById('from-number');
                fromNumberSelect.innerHTML = '<option value="">Select phone number...</option>';
                
                numbers.forEach(num => {
                    const option = document.createElement('option');
                    option.value = num.phone_number;
                    option.textContent = `${num.phone_number} (${num.country_code})`;
                    fromNumberSelect.appendChild(option);
                });
                
                // Update owned numbers display
                const container = document.getElementById('owned-numbers');
                if (container) {
                    container.innerHTML = numbers.map(num => `
                        <div class="card mb-2">
                            <div class="card-body p-2">
                                <div class="fw-bold">${num.phone_number}</div>
                                <small class="text-muted">${num.country_code} - ${num.monthly_cost}/month</small>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Failed to load owned numbers:', error);
            }
        }
        
        async function loadAvailableNumbers() {
            const country = document.getElementById('country-select').value;
            
            try {
                const response = await fetch(`/api/numbers/available/${country}`);
                const data = await response.json();
                
                const container = document.getElementById('available-numbers');
                container.innerHTML = data.available_numbers.map(num => `
                    <div class="card mb-2">
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="fw-bold">${num.phone_number}</div>
                                    <small class="text-muted">${num.monthly_cost}/month</small>
                                </div>
                                <button class="btn btn-primary btn-sm" onclick="purchaseNumber('${num.phone_number}', '${country}')">
                                    Buy
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load available numbers:', error);
            }
        }
        
        async function purchaseNumber(phoneNumber, countryCode) {
            try {
                console.log(`Purchasing ${phoneNumber} from ${countryCode}`);
                // Implementation for purchasing number
                await loadOwnedNumbers(); // Refresh owned numbers
            } catch (error) {
                console.error('Failed to purchase number:', error);
            }
        }
        
        function showTypingIndicator(isTyping, userId) {
            const indicator = document.getElementById('typing-indicator');
            if (isTyping && userId !== currentUserId) {
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
