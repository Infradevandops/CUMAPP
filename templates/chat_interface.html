<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumApp - Communication Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="font-sans">
    <div class="h-screen flex flex-col">
        <nav class="bg-blue-600 text-white">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <span class="text-xl font-bold">
                    <i class="fas fa-comments mr-2"></i>CumApp Communication
                </span>
                <div class="flex items-center">
                    <span class="mr-3">
                        <i class="fas fa-user mr-1"></i><span id="current-user">Loading...</span>
                    </span>
                    <button class="px-3 py-1 rounded-md border border-white text-white text-sm hover:bg-white hover:text-blue-600" onclick="showVerificationModal()">
                        <i class="fas fa-shield-alt mr-1"></i>New Verification
                    </button>
                    <button class="ml-2 px-3 py-1 rounded-md border border-white text-white text-sm hover:bg-white hover:text-blue-600" onclick="showNumberModal()">
                        <i class="fas fa-phone mr-1"></i>Manage Numbers
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar -->
            <div class="w-1/4 bg-gray-100 border-r border-gray-200 overflow-y-auto">
                <div class="p-3 border-b">
                    <h6 class="font-bold mb-3">Conversations</h6>
                    <button class="w-full px-3 py-2 rounded-md bg-blue-500 text-white text-sm hover:bg-blue-600" onclick="showNewChatModal()">
                        <i class="fas fa-plus mr-1"></i>New Chat
                    </button>
                </div>
                
                <div id="conversations-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col">
                <div class="bg-white border-b border-gray-200 p-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h5 class="font-bold mb-0" id="chat-title">Select a conversation</h5>
                            <small class="text-gray-500" id="chat-subtitle"></small>
                        </div>
                        <div>
                            <button class="px-2 py-1 rounded-md text-gray-500 hover:bg-gray-200" onclick="toggleChatInfo()">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 bg-gray-100" id="chat-messages">
                    <div class="text-center text-gray-500 mt-10">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <p>Select a conversation to start chatting</p>
                    </div>
                </div>
                
                <div class="p-2 text-sm text-gray-500 italic hidden" id="typing-indicator">
                    <i class="fas fa-ellipsis-h"></i> Someone is typing...
                </div>
                
                <div class="bg-white border-t border-gray-200 p-4">
                    <div class="bg-blue-100 border border-blue-200 rounded-lg p-3 mb-4 hidden" id="number-selector">
                        <label class="font-bold">Send from:</label>
                        <select class="w-full mt-1 px-2 py-1 border rounded-md text-sm" id="from-number">
                            <option value="">Select phone number...</option>
                        </select>
                    </div>
                    
                    <div class="flex">
                        <input type="text" class="flex-1 px-3 py-2 border rounded-l-md" id="message-input" placeholder="Type a message..." disabled>
                        <button class="px-4 py-2 rounded-r-md bg-blue-500 text-white" id="send-button" onclick="sendMessage()" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Chat Modal -->
    <div id="newChatModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="p-4 border-b flex justify-between items-center">
                <h5 class="text-xl font-bold">New Conversation</h5>
                <button type="button" class="text-gray-500 hover:text-gray-800" onclick="closeModal('newChatModal')">&times;</button>
            </div>
            <div class="p-4">
                <form id="new-chat-form">
                    <div class="mb-3">
                        <label class="font-bold">Chat Type</label>
                        <select class="w-full mt-1 px-3 py-2 border rounded-md" id="chat-type" onchange="toggleChatOptions()">
                            <option value="external">SMS with External Number</option>
                            <option value="internal">Internal Chat</option>
                            <option value="group">Group Chat</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="external-number-field">
                        <label class="font-bold">Phone Number</label>
                        <input type="tel" class="w-full mt-1 px-3 py-2 border rounded-md" id="external-number" placeholder="+1234567890">
                    </div>
                    
                    <div class="mb-3 hidden" id="chat-title-field">
                        <label class="font-bold">Chat Title</label>
                        <input type="text" class="w-full mt-1 px-3 py-2 border rounded-md" id="new-chat-title">
                    </div>
                    
                    <div class="mb-3 hidden" id="participants-field">
                        <label class="font-bold">Participants</label>
                        <input type="text" class="w-full mt-1 px-3 py-2 border rounded-md" id="participants" placeholder="Enter usernames separated by commas">
                    </div>
                </form>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 rounded-md bg-gray-200" onclick="closeModal('newChatModal')">Cancel</button>
                <button type="button" class="px-4 py-2 rounded-md bg-blue-500 text-white" onclick="createNewChat()">Create Chat</button>
            </div>
        </div>
    </div>
    
    <!-- Verification Modal -->
    <div id="verificationModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="p-4 border-b flex justify-between items-center">
                <h5 class="text-xl font-bold">New Verification Request</h5>
                <button type="button" class="text-gray-500 hover:text-gray-800" onclick="closeModal('verificationModal')">&times;</button>
            </div>
            <div class="p-4">
                <form id="verification-form">
                    <div class="mb-3">
                        <label class="font-bold">Service</label>
                        <select class="w-full mt-1 px-3 py-2 border rounded-md" id="verification-service">
                            <option value="whatsapp">WhatsApp</option>
                            <option value="googlemessenger">Google</option>
                            <option value="telegram">Telegram</option>
                            <option value="discord">Discord</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="font-bold">Capability</label>
                        <select class="w-full mt-1 px-3 py-2 border rounded-md" id="verification-capability">
                            <option value="sms">SMS Only</option>
                            <option value="voice">Voice Only</option>
                            <option value="smsAndVoiceCombo">SMS + Voice</option>
                        </select>
                    </div>
                </form>
                
                <div id="verification-result" class="hidden">
                    <div class="bg-green-100 border border-green-200 text-green-800 px-4 py-3 rounded-lg relative">
                        <h6 class="font-bold">Verification Created!</h6>
                        <p><strong>Phone Number:</strong> <span id="verification-number"></span></p>
                        <p><strong>Service:</strong> <span id="verification-service-name"></span></p>
                        <div class="mt-3">
                            <button class="px-3 py-1 rounded-md bg-blue-400 text-white text-sm" onclick="checkVerificationMessages()">
                                Check for Messages
                            </button>
                        </div>
                    </div>
                    
                    <div id="verification-messages"></div>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 rounded-md bg-gray-200" onclick="closeModal('verificationModal')">Close</button>
                <button type="button" class="px-4 py-2 rounded-md bg-blue-500 text-white" id="create-verification-btn" onclick="createVerification()">
                    Create Verification
                </button>
            </div>
        </div>
    </div>
    
    <!-- Number Management Modal -->
    <div id="numberModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl">
            <div class="p-4 border-b flex justify-between items-center">
                <h5 class="text-xl font-bold">Phone Number Management</h5>
                <button type="button" class="text-gray-500 hover:text-gray-800" onclick="closeModal('numberModal')">&times;</button>
            </div>
            <div class="p-4">
                <div class="flex -mx-2">
                    <div class="w-1/2 px-2">
                        <h6 class="font-bold">Your Numbers</h6>
                        <div id="owned-numbers">
                            <!-- Owned numbers will be loaded here -->
                        </div>
                    </div>
                    <div class="w-1/2 px-2">
                        <h6 class="font-bold">Available Numbers</h6>
                        <div class="mb-3">
                            <select class="w-full mt-1 px-3 py-2 border rounded-md" id="country-select" onchange="loadAvailableNumbers()">
                                <option value="US">United States</option>
                                <option value="GB">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                        <div id="available-numbers">
                            <!-- Available numbers will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentConversationId = null;
        let currentUserId = null;
        let websocket = null;
        let typingTimeout = null;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        async function initializeApp() {
            try {
                // Load user info (mock for now)
                currentUserId = 'user_' + Math.random().toString(36).substr(2, 9);
                document.getElementById('current-user').textContent = currentUserId;
                
                // Initialize WebSocket connection
                initializeWebSocket();
                
                // Load conversations
                await loadConversations();
                
                // Load user's phone numbers
                await loadOwnedNumbers();
                
                // Set up message input handlers
                setupMessageInput();
                
            } catch (error) {
                console.error('Failed to initialize app:', error);
            }
        }
        
        function initializeWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/api/v1/ws/${currentUserId}`;
            
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = function(event) {
                console.log('WebSocket connected');
            };
            
            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
            
            websocket.onclose = function(event) {
                console.log('WebSocket disconnected');
                // Attempt to reconnect after 3 seconds
                setTimeout(initializeWebSocket, 3000);
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'new_message':
                    if (message.conversation_id === currentConversationId) {
                        displayMessage(message.message, false);
                    }
                    updateConversationsList();
                    break;
                    
                case 'typing_indicator':
                    if (message.conversation_id === currentConversationId) {
                        showTypingIndicator(message.is_typing, message.user_id);
                    }
                    break;
                    
                case 'message_read':
                    // Update message read status
                    break;
            }
        }
        
        async function loadConversations() {
            try {
                // Mock conversations for demo
                const conversations = [
                    {
                        id: 'conv_1',
                        title: 'SMS with +1234567890',
                        external_number: '+1234567890',
                        last_message_at: new Date().toISOString(),
                        is_group: false
                    },
                    {
                        id: 'conv_2', 
                        title: 'WhatsApp Verification',
                        external_number: '+1555000001',
                        last_message_at: new Date(Date.now() - 3600000).toISOString(),
                        is_group: false
                    }
                ];
                
                displayConversations(conversations);
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }
        
        function displayConversations(conversations) {
            const container = document.getElementById('conversations-list');
            container.innerHTML = '';
            
            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-200';
                item.onclick = () => selectConversation(conv.id, conv.title, conv.external_number);
                
                const time = new Date(conv.last_message_at).toLocaleTimeString([], {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                item.innerHTML = `
                    <div class="flex justify-between">
                        <div>
                            <div class="font-bold">${conv.title}</div>
                            <small class="text-gray-500">
                                ${conv.external_number ? 'External SMS' : 'Internal Chat'}
                            </small>
                        </div>
                        <small class="text-gray-500">${time}</small>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }
        
        async function selectConversation(conversationId, title, externalNumber) {
            currentConversationId = conversationId;
            
            // Update UI
            document.getElementById('chat-title').textContent = title;
            document.getElementById('chat-subtitle').textContent = 
                externalNumber ? `External: ${externalNumber}` : 'Internal Chat';
            
            // Enable input
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-button').disabled = false;
            
            // Show number selector for external chats
            const numberSelector = document.getElementById('number-selector');
            if (externalNumber) {
                numberSelector.classList.remove('hidden');
            } else {
                numberSelector.classList.add('hidden');
            }
            
            // Update active conversation
            document.querySelectorAll('#conversations-list > div').forEach(item => {
                item.classList.remove('bg-blue-500', 'text-white');
            });
            event.target.closest('div').classList.add('bg-blue-500', 'text-white');
            
            // Load messages
            await loadMessages(conversationId);
        }
        
        async function loadMessages(conversationId) {
            try {
                // Mock messages for demo
                const messages = [
                    {
                        id: 'msg_1',
                        sender_id: 'other_user',
                        content: 'Hello! How are you?',
                        created_at: new Date(Date.now() - 3600000).toISOString(),
                        message_type: 'chat'
                    },
                    {
                        id: 'msg_2',
                        sender_id: currentUserId,
                        content: 'Hi there! I\'m doing great, thanks for asking!',
                        created_at: new Date(Date.now() - 3000000).toISOString(),
                        message_type: 'chat'
                    }
                ];
                
                displayMessages(messages);
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }
        
        function displayMessages(messages) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                displayMessage(msg, msg.sender_id === currentUserId);
            });
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }
        
        function displayMessage(message, isSent) {
            const container = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex mb-4 ${isSent ? 'justify-end' : 'justify-start'}`;
            
            const time = new Date(message.created_at).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="max-w-md px-4 py-2 rounded-lg ${isSent ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}">
                    <div>${message.content}</div>
                    <div class="text-xs mt-1 ${isSent ? 'text-blue-200' : 'text-gray-500'}">${time}</div>
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function setupMessageInput() {
            const input = document.getElementById('message-input');
            
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            input.addEventListener('input', function() {
                // Send typing indicator
                if (websocket && currentConversationId) {
                    websocket.send(JSON.stringify({
                        type: 'typing',
                        conversation_id: currentConversationId,
                        is_typing: true
                    }));
                    
                    // Clear previous timeout
                    clearTimeout(typingTimeout);
                    
                    // Stop typing after 2 seconds of inactivity
                    typingTimeout = setTimeout(() => {
                        websocket.send(JSON.stringify({
                            type: 'typing',
                            conversation_id: currentConversationId,
                            is_typing: false
                        }));
                    }, 2000);
                }
            });
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentConversationId) return;
            
            try {
                // Create message object
                const messageObj = {
                    id: 'msg_' + Date.now(),
                    sender_id: currentUserId,
                    content: message,
                    created_at: new Date().toISOString(),
                    message_type: 'chat'
                };
                
                // Display immediately (optimistic update)
                displayMessage(messageObj, true);
                
                // Clear input
                input.value = '';
                
                // Send via API (mock for now)
                console.log('Sending message:', message);
                
                // In real implementation, send to API:
                // await fetch(`/api/v1/conversations/${currentConversationId}/messages`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ content: message })
                // });
                
            } catch (error) {
                console.error('Failed to send message:', error);
            }
        }
        
        // Modal functions
        function showNewChatModal() {
            document.getElementById('newChatModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        function showVerificationModal() {
            document.getElementById('verificationModal').classList.remove('hidden');
        }
        
        function showNumberModal() {
            loadOwnedNumbers();
            loadAvailableNumbers();
            document.getElementById('numberModal').classList.remove('hidden');
        }
        
        function toggleChatOptions() {
            const chatType = document.getElementById('chat-type').value;
            const externalField = document.getElementById('external-number-field');
            const titleField = document.getElementById('chat-title-field');
            const participantsField = document.getElementById('participants-field');
            
            if (chatType === 'external') {
                externalField.classList.remove('hidden');
                titleField.classList.add('hidden');
                participantsField.classList.add('hidden');
            } else if (chatType === 'internal') {
                externalField.classList.add('hidden');
                titleField.classList.remove('hidden');
                participantsField.classList.remove('hidden');
            } else if (chatType === 'group') {
                externalField.classList.add('hidden');
                titleField.classList.remove('hidden');
                participantsField.classList.remove('hidden');
            }
        }
        
        async function createNewChat() {
            // Implementation for creating new chat
            console.log('Creating new chat...');
            closeModal('newChatModal');
        }
        
        async function createVerification() {
            const service = document.getElementById('verification-service').value;
            const capability = document.getElementById('verification-capability').value;
            
            try {
                // Mock verification creation
                const verificationId = 'ver_' + Date.now();
                const phoneNumber = '+1555' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
                
                document.getElementById('verification-number').textContent = phoneNumber;
                document.getElementById('verification-service-name').textContent = service;
                document.getElementById('verification-result').classList.remove('hidden');
                document.getElementById('create-verification-btn').classList.add('hidden');
                
            } catch (error) {
                console.error('Failed to create verification:', error);
            }
        }
        
        async function loadOwnedNumbers() {
            try {
                // Mock owned numbers
                const numbers = [
                    { phone_number: '+1555000001', country_code: 'US', monthly_cost: '$1.00' },
                    { phone_number: '+44700000001', country_code: 'GB', monthly_cost: '$1.50' }
                ];
                
                const fromNumberSelect = document.getElementById('from-number');
                fromNumberSelect.innerHTML = '<option value="">Select phone number...</option>';
                
                numbers.forEach(num => {
                    const option = document.createElement('option');
                    option.value = num.phone_number;
                    option.textContent = `${num.phone_number} (${num.country_code})`;
                    fromNumberSelect.appendChild(option);
                });
                
                // Update owned numbers display
                const container = document.getElementById('owned-numbers');
                if (container) {
                    container.innerHTML = numbers.map(num => `
                        <div class="bg-white rounded-lg shadow-md mb-2">
                            <div class="p-2">
                                <div class="font-bold">${num.phone_number}</div>
                                <small class="text-gray-500">${num.country_code} - ${num.monthly_cost}/month</small>
                            </div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Failed to load owned numbers:', error);
            }
        }
        
        async function loadAvailableNumbers() {
            const country = document.getElementById('country-select').value;
            
            try {
                // Mock available numbers
                const data = { available_numbers: [
                    { phone_number: '+15551112222', monthly_cost: '$1.00' },
                    { phone_number: '+15553334444', monthly_cost: '$1.00' },
                ]};
                
                const container = document.getElementById('available-numbers');
                container.innerHTML = data.available_numbers.map(num => `
                    <div class="bg-white rounded-lg shadow-md mb-2">
                        <div class="p-2 flex justify-between items-center">
                            <div>
                                <div class="font-bold">${num.phone_number}</div>
                                <small class="text-gray-500">${num.monthly_cost}/month</small>
                            </div>
                            <button class="px-3 py-1 rounded-md bg-blue-500 text-white text-sm" onclick="purchaseNumber('${num.phone_number}', '${country}')">
                                Buy
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Failed to load available numbers:', error);
            }
        }
        
        async function purchaseNumber(phoneNumber, countryCode) {
            try {
                console.log(`Purchasing ${phoneNumber} from ${countryCode}`);
                // Implementation for purchasing number
                await loadOwnedNumbers(); // Refresh owned numbers
            } catch (error) {
                console.error('Failed to purchase number:', error);
            }
        }
        
        function showTypingIndicator(isTyping, userId) {
            const indicator = document.getElementById('typing-indicator');
            if (isTyping && userId !== currentUserId) {
                indicator.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
