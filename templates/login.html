<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CumApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex">
        <div class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
                <div class="bg-white rounded-xl shadow-lg p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-blue-600">CumApp</h2>
                        <p class="text-gray-600 mt-2">Sign in to your account</p>
                    </div>

                    <form id="loginForm" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" value="demo@cumapp.com" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input type="password" id="password" value="demo123" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition flex items-center justify-center">
                            <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                        </button>

                        <button type="button" onclick="demoLogin()"
                            class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center">
                            <i class="fas fa-rocket mr-2"></i>Demo Login (Skip)
                        </button>
                    </form>

                    <div class="text-center mt-6">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                            <p class="text-sm text-blue-800">
                                <strong>Demo Account:</strong><br>
                                Email: demo@cumapp.com<br>
                                Password: demo123
                            </p>
                        </div>
                        <p class="text-gray-600">Don't have an account? <a href="/register"
                                class="text-blue-600 hover:text-blue-800 font-medium">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="hidden lg:flex flex-1 bg-gradient-to-r from-blue-600 to-purple-600 items-center justify-center text-white">
            <div class="text-center px-8">
                <i class="fas fa-mobile-alt text-6xl mb-8 opacity-90"></i>
                <h3 class="text-3xl font-bold mb-4">Welcome Back</h3>
                <p class="text-xl mb-8 text-blue-100">Access your SMS verification dashboard</p>
                <ul class="space-y-3 text-left">
                    <li class="flex items-center"><i class="fas fa-check mr-3"></i>Manage Verifications</li>
                    <li class="flex items-center"><i class="fas fa-check mr-3"></i>Purchase Numbers</li>
                    <li class="flex items-center"><i class="fas fa-check mr-3"></i>Track Usage</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function demoLogin() {
            // Set demo token and redirect
            localStorage.setItem('token', 'demo_token_12345');
            localStorage.setItem('user', JSON.stringify({
                id: 1,
                email: 'demo@cumapp.com',
                username: 'demo',
                credits: 25.50
            }));
            window.location.href = '/dashboard';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo credentials bypass
            if (email === 'demo@cumapp.com' && password === 'demo123') {
                demoLogin();
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Login failed');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>

</html>
