<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CumApp{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Dark mode support -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <!-- i18n for Task 19 -->
    <script src="https://unpkg.com/i18next@23.11.5/dist/umd/i18next.min.js"></script>
    <script>
        i18next.init({
            lng: 'en',
            resources: {
                en: {
                    translation: {
                        'welcome': 'Welcome',
                        'dashboard': 'Dashboard',
                        'verifications': 'Verifications',
                        'billing': 'Billing',
                        'toggle_dark': 'Dark Mode',
                        'toggle_light': 'Light Mode'
                    }
                }
            }
        });
    </script>
    <!-- PWA for Task 15 -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#ef4444">
    {% block head %}{% endblock %}
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 right-4 z-50 p-2 bg-gray-200 dark:bg-gray-800 rounded-full shadow-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors">
        <i id="toggle-icon" class="fas fa-moon text-gray-800 dark:text-gray-200"></i>
    </button>
    <script>
        const toggle = document.getElementById('theme-toggle');
        const icon = document.getElementById('toggle-icon');
        const html = document.documentElement;
        const isDark = localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
            html.classList.add('dark');
            icon.classList.replace('fa-moon', 'fa-sun');
            i18next.t('toggle_light');
        }
        toggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        });
    </script>

    <!-- Navigation (extendable) -->
    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-xl font-bold text-red-500">CumApp</a>
                <div class="space-x-4">
                    <a href="/dashboard" class="text-gray-700 dark:text-gray-300 hover:text-red-500">{{ i18next.t('dashboard') }}</a>
                    <a href="/verifications" class="text-gray-700 dark:text-gray-300 hover:text-red-500">{{ i18next.t('verifications') }}</a>
                    <a href="/billing" class="text-gray-700 dark:text-gray-300 hover:text-red-500">{{ i18next.t('billing') }}</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-900 text-gray-300 py-8 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 CumApp. All rights reserved.</p>
        </div>
    </footer>

    <!-- Mobile Optimization (Task 16): Already responsive with Tailwind -->
    <script>
        // Additional mobile checks
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
