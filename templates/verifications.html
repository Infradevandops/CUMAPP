<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifications - CumApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=your_recaptcha_site_key_here"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Verifications</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">New Verification</h5>
                <form id="verification-form">
                    <div class="mb-3">
                        <label for="service" class="form-label">Service</label>
                        <input type="text" class="form-control" id="service" name="service" required>
                    </div>
                    <input type="hidden" id="recaptcha-token" name="recaptcha-token">
                    <button type="submit" class="btn btn-primary">Get Verification Number</button>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Verification History</h5>
                <ul id="verification-history" class="list-group">
                    <!-- Verification history will be populated here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('your_recaptcha_site_key_here', {action: 'verification'}).then(function(token) {
                document.getElementById('recaptcha-token').value = token;
            });
        });
    </script>
</body>
</html>
