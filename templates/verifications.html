<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifications - CumApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=your_recaptcha_site_key_here"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mt-5 mb-4">Verifications</h1>
        <div class="bg-white rounded-lg shadow-md mb-4">
            <div class="p-4">
                <h5 class="text-xl font-bold mb-2">New Verification</h5>
                <form id="verification-form">
                    <div class="mb-4">
                        <label for="service" class="block text-gray-700 text-sm font-bold mb-2">Service</label>
                        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="service" name="service" required>
                    </div>
                    <input type="hidden" id="recaptcha-token" name="recaptcha-token">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Get Verification Number</button>
                </form>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-4">
                <h5 class="text-xl font-bold mb-2">Verification History</h5>
                <ul id="verification-history" class="divide-y divide-gray-200">
                    <!-- Verification history will be populated here -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        grecaptcha.ready(function() {
            grecaptcha.execute('your_recaptcha_site_key_here', {action: 'verification'}).then(function(token) {
                document.getElementById('recaptcha-token').value = token;
            });
        });
    </script>
</body>
</html>
