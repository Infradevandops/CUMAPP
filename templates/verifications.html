<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifications - CumApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="fas fa-sms me-2"></i>CumApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/services">Services</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-history me-2"></i>Verification History</h2>
                <p class="text-muted">Track your SMS verifications</p>
            </div>
        </div>

        <!-- Active Verifications -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Active Verifications</h5>
                    </div>
                    <div class="card-body">
                        <div id="activeVerifications">
                            <div class="text-center text-muted py-4">
                                <i class="fas fa-clock fa-3x mb-3"></i>
                                <p>No active verifications</p>
                                <a href="/services" class="btn btn-primary">Start New Verification</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Completed Verifications</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Service</th>
                                        <th>Number</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Cost</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="verificationHistory">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted py-4">
                                            No completed verifications yet
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SMS Modal -->
    <div class="modal fade" id="smsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">SMS Messages</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="smsModalBody">
                    <!-- SMS messages will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock data for demonstration
        const mockVerifications = [
            {
                id: 'v1',
                service: 'WhatsApp',
                number: '+1234567890',
                status: 'completed',
                date: '2024-01-15',
                cost: 0.50,
                messages: ['Your WhatsApp code is: 123456']
            },
            {
                id: 'v2',
                service: 'Google',
                number: '+1234567891',
                status: 'completed',
                date: '2024-01-14',
                cost: 0.30,
                messages: ['Google verification code: 789012']
            }
        ];

        function loadVerifications() {
            const historyBody = document.getElementById('verificationHistory');
            
            if (mockVerifications.length === 0) {
                historyBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-muted py-4">
                            No verifications yet. <a href="/services">Start your first verification</a>
                        </td>
                    </tr>
                `;
                return;
            }

            historyBody.innerHTML = mockVerifications.map(v => `
                <tr>
                    <td>
                        <i class="fas fa-mobile-alt me-2"></i>${v.service}
                    </td>
                    <td><code>${v.number}</code></td>
                    <td>
                        <span class="badge bg-${v.status === 'completed' ? 'success' : 'warning'}">
                            ${v.status}
                        </span>
                    </td>
                    <td>${new Date(v.date).toLocaleDateString()}</td>
                    <td>$${v.cost}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewMessages('${v.id}')">
                            <i class="fas fa-eye me-1"></i>View SMS
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewMessages(verificationId) {
            const verification = mockVerifications.find(v => v.id === verificationId);
            if (!verification) return;

            const modalBody = document.getElementById('smsModalBody');
            modalBody.innerHTML = `
                <h6>${verification.service} - ${verification.number}</h6>
                <div class="mt-3">
                    ${verification.messages.map(msg => `
                        <div class="alert alert-info">
                            <strong>SMS:</strong> ${msg}
                            <button class="btn btn-sm btn-outline-primary ms-2" onclick="copyText('${msg}')">
                                Copy
                            </button>
                        </div>
                    `).join('')}
                </div>
            `;

            new bootstrap.Modal(document.getElementById('smsModal')).show();
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Auto-refresh active verifications
        function refreshActive() {
            // In real implementation, this would fetch from API
            setTimeout(refreshActive, 5000);
        }

        // Check auth and load data
        if (!localStorage.getItem('token')) {
            window.location.href = '/login';
        }

        loadVerifications();
        refreshActive();
    </script>
</body>
</html>
