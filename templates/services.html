<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - CumApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-md py-3">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a class="text-xl font-bold" href="/dashboard">
                <i class="fas fa-sms mr-2"></i>CumApp
            </a>
            <div class="md:hidden">
                <button onclick="toggleNavbar()" class="text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="hidden md:flex items-center space-x-4" id="navbarNav">
                <a class="px-3 py-2 rounded-md hover:bg-blue-700" href="/dashboard">Dashboard</a>
                <a class="px-3 py-2 rounded-md hover:bg-blue-700" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <div class="hidden md:hidden" id="mobileNavbarContent">
            <a class="block px-4 py-2 text-sm hover:bg-blue-700" href="/dashboard">Dashboard</a>
            <a class="block px-4 py-2 text-sm hover:bg-blue-700" href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto mt-4 px-4">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2">
                <h2 class="text-2xl font-bold mb-2"><i class="fas fa-list mr-2"></i>Select Service</h2>
                <p class="text-gray-500 mb-4">Choose a service to get verification SMS</p>
            </div>
        </div>

        <!-- Search -->
        <div class="flex flex-wrap -mx-2 mb-4">
            <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="searchServices" placeholder="Search services...">
            </div>
            <div class="w-full md:w-1/4 px-2">
                <select class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="social">Social Media</option>
                    <option value="messaging">Messaging</option>
                    <option value="email">Email</option>
                    <option value="finance">Finance</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>
