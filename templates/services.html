<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - CumApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">
                <i class="fas fa-sms me-2"></i>CumApp
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="fas fa-list me-2"></i>Select Service</h2>
                <p class="text-muted">Choose a service to get verification SMS</p>
            </div>
        </div>

        <!-- Search -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchServices" placeholder="Search services...">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="social">Social Media</option>
                    <option value="messaging">Messaging</option>
                    <option value="email">Email</option>
                    <option value="finance">Finance</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="row" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>
    </div>

    <!-- Verification Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Start Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="verificationStep1">
                        <h6 id="selectedService"></h6>
                        <p>Cost: <span id="serviceCost">$0.50</span></p>
                        <button class="btn btn-primary" onclick="startVerification()">Get Number</button>
                    </div>
                    <div id="verificationStep2" style="display:none;">
                        <h6>Your Number</h6>
                        <div class="alert alert-info">
                            <strong id="phoneNumber"></strong>
                            <button class="btn btn-sm btn-outline-primary ms-2" onclick="copyNumber()">Copy</button>
                        </div>
                        <p>Use this number to verify with <span id="serviceNameStep2"></span></p>
                        <div id="smsMessages"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const services = [
            {name: 'WhatsApp', category: 'messaging', icon: 'fab fa-whatsapp', color: 'success', cost: 0.50},
            {name: 'Google', category: 'email', icon: 'fab fa-google', color: 'danger', cost: 0.30},
            {name: 'Facebook', category: 'social', icon: 'fab fa-facebook', color: 'primary', cost: 0.40},
            {name: 'Instagram', category: 'social', icon: 'fab fa-instagram', color: 'warning', cost: 0.45},
            {name: 'Twitter', category: 'social', icon: 'fab fa-twitter', color: 'info', cost: 0.35},
            {name: 'Telegram', category: 'messaging', icon: 'fab fa-telegram', color: 'primary', cost: 0.25},
            {name: 'Discord', category: 'messaging', icon: 'fab fa-discord', color: 'secondary', cost: 0.30},
            {name: 'Amazon', category: 'shopping', icon: 'fab fa-amazon', color: 'warning', cost: 0.60},
            {name: 'PayPal', category: 'finance', icon: 'fab fa-paypal', color: 'primary', cost: 0.70},
            {name: 'Uber', category: 'service', icon: 'fab fa-uber', color: 'dark', cost: 0.55},
            {name: 'Netflix', category: 'entertainment', icon: 'fas fa-film', color: 'danger', cost: 0.50},
            {name: 'Spotify', category: 'entertainment', icon: 'fab fa-spotify', color: 'success', cost: 0.40}
        ];

        let currentVerification = null;

        function renderServices(servicesToRender = services) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = servicesToRender.map(service => `
                <div class="col-md-3 mb-3">
                    <div class="card h-100 service-card" onclick="selectService('${service.name}', ${service.cost})">
                        <div class="card-body text-center">
                            <i class="${service.icon} fa-3x text-${service.color} mb-3"></i>
                            <h6 class="card-title">${service.name}</h6>
                            <p class="text-muted">$${service.cost}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectService(serviceName, cost) {
            document.getElementById('selectedService').textContent = serviceName;
            document.getElementById('serviceCost').textContent = `$${cost}`;
            new bootstrap.Modal(document.getElementById('verificationModal')).show();
        }

        async function startVerification() {
            const serviceName = document.getElementById('selectedService').textContent;
            
            try {
                const response = await fetch('/api/verification/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        service_name: serviceName.toLowerCase(),
                        capability: 'sms'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentVerification = data.verification_id;
                    
                    // Get phone number
                    const numberResponse = await fetch(`/api/verification/${currentVerification}/number`, {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                    });
                    
                    if (numberResponse.ok) {
                        const numberData = await numberResponse.json();
                        document.getElementById('phoneNumber').textContent = numberData.phone_number;
                        document.getElementById('serviceNameStep2').textContent = serviceName;
                        
                        document.getElementById('verificationStep1').style.display = 'none';
                        document.getElementById('verificationStep2').style.display = 'block';
                        
                        // Start polling for messages
                        pollForMessages();
                    }
                } else {
                    alert('Failed to start verification');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function pollForMessages() {
            if (!currentVerification) return;
            
            try {
                const response = await fetch(`/api/verification/${currentVerification}/messages`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const messagesDiv = document.getElementById('smsMessages');
                    
                    if (data.messages && data.messages.length > 0) {
                        messagesDiv.innerHTML = data.messages.map(msg => `
                            <div class="alert alert-success">
                                <strong>SMS Received:</strong> ${msg.content}
                                <button class="btn btn-sm btn-outline-success ms-2" onclick="copyText('${msg.content}')">Copy</button>
                            </div>
                        `).join('');
                    } else {
                        messagesDiv.innerHTML = '<p class="text-muted">Waiting for SMS...</p>';
                        setTimeout(pollForMessages, 3000);
                    }
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }

        function copyNumber() {
            const number = document.getElementById('phoneNumber').textContent;
            navigator.clipboard.writeText(number);
            alert('Number copied!');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Search and filter
        document.getElementById('searchServices').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = services.filter(s => s.name.toLowerCase().includes(query));
            renderServices(filtered);
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const filtered = category ? services.filter(s => s.category === category) : services;
            renderServices(filtered);
        });

        // Check auth and load services
        if (!localStorage.getItem('token')) {
            window.location.href = '/login';
        }
        renderServices();
    </script>

    <style>
        .service-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
