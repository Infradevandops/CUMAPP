<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - CumApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-md py-3">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a class="text-xl font-bold" href="/dashboard">
                <i class="fas fa-sms mr-2"></i>CumApp
            </a>
            <div class="md:hidden">
                <button onclick="toggleNavbar()" class="text-white focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="hidden md:flex items-center space-x-4" id="navbarNav">
                <a class="px-3 py-2 rounded-md hover:bg-blue-700" href="/dashboard">Dashboard</a>
                <a class="px-3 py-2 rounded-md hover:bg-blue-700" href="#" onclick="logout()">Logout</a>
            </div>
        </div>
        <div class="hidden md:hidden" id="mobileNavbarContent">
            <a class="block px-4 py-2 text-sm hover:bg-blue-700" href="/dashboard">Dashboard</a>
            <a class="block px-4 py-2 text-sm hover:bg-blue-700" href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto mt-4 px-4">
        <div class="flex flex-wrap -mx-2">
            <div class="w-full px-2">
                <h2 class="text-2xl font-bold mb-2"><i class="fas fa-list mr-2"></i>Select Service</h2>
                <p class="text-gray-500 mb-4">Choose a service to get verification SMS</p>
            </div>
        </div>

        <!-- Search -->
        <div class="flex flex-wrap -mx-2 mb-4">
            <div class="w-full md:w-1/2 px-2 mb-4 md:mb-0">
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="searchServices" placeholder="Search services...">
            </div>
            <div class="w-full md:w-1/4 px-2">
                <select class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="social">Social Media</option>
                    <option value="messaging">Messaging</option>
                    <option value="email">Email</option>
                    <option value="finance">Finance</option>
                    <option value="shopping">Shopping</option>
                </select>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>
    </div>

    <!-- Verification Modal -->
    <div id="verificationModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h5 class="text-xl font-bold">Start Verification</h5>
                <button type="button" class="text-gray-500 hover:text-gray-800" onclick="closeModal('verificationModal')">&times;</button>
            </div>
            <div class="p-4">
                <div id="verificationStep1">
                    <h6 class="text-lg font-bold" id="selectedService"></h6>
                    <p class="text-gray-700">Cost: <span id="serviceCost">$0.50</span></p>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="startVerification()">Get Number</button>
                </div>
                <div id="verificationStep2" style="display:none;">
                    <h6 class="text-lg font-bold">Your Number</h6>
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                        <strong id="phoneNumber"></strong>
                        <button class="ml-2 px-3 py-1 text-sm border border-blue-500 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick="copyNumber()">Copy</button>
                    </div>
                    <p class="text-gray-700">Use this number to verify with <span id="serviceNameStep2"></span></p>
                    <div id="smsMessages"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const services = [
            {name: 'WhatsApp', category: 'messaging', icon: 'fab fa-whatsapp', color: 'success', cost: 0.50},
            {name: 'Google', category: 'email', icon: 'fab fa-google', color: 'danger', cost: 0.30},
            {name: 'Facebook', category: 'social', icon: 'fab fa-facebook', color: 'primary', cost: 0.40},
            {name: 'Instagram', category: 'social', icon: 'fab fa-instagram', color: 'warning', cost: 0.45},
            {name: 'Twitter', category: 'social', icon: 'fab fa-twitter', color: 'info', cost: 0.35},
            {name: 'Telegram', category: 'messaging', icon: 'fab fa-telegram', color: 'primary', cost: 0.25},
            {name: 'Discord', category: 'messaging', icon: 'fab fa-discord', color: 'secondary', cost: 0.30},
            {name: 'Amazon', category: 'shopping', icon: 'fab fa-amazon', color: 'warning', cost: 0.60},
            {name: 'PayPal', category: 'finance', icon: 'fab fa-paypal', color: 'primary', cost: 0.70},
            {name: 'Uber', category: 'service', icon: 'fab fa-uber', color: 'dark', cost: 0.55},
            {name: 'Netflix', category: 'entertainment', icon: 'fas fa-film', color: 'danger', cost: 0.50},
            {name: 'Spotify', category: 'entertainment', icon: 'fab fa-spotify', color: 'success', cost: 0.40}
        ];

        let currentVerification = null;

        function renderServices(servicesToRender = services) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = servicesToRender.map(service => `
                <div class="w-full px-2 mb-4">
                    <div class="bg-white rounded-lg shadow-md h-full cursor-pointer transform hover:-translate-y-1 transition-transform duration-200" onclick="selectService('${service.name}', ${service.cost})">
                        <div class="p-4 text-center">
                            <i class="${service.icon} text-3xl text-${service.color}-500 mb-3"></i>
                            <h6 class="text-lg font-bold">${service.name}</h6>
                            <p class="text-gray-500">$${service.cost}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function selectService(serviceName, cost) {
            document.getElementById('selectedService').textContent = serviceName;
            document.getElementById('serviceCost').textContent = `$${cost}`;
            document.getElementById('verificationModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        async function startVerification() {
            const serviceName = document.getElementById('selectedService').textContent;
            
            try {
                const response = await fetch('/api/verification/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        service_name: serviceName.toLowerCase(),
                        capability: 'sms'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentVerification = data.verification_id;
                    
                    // Get phone number
                    const numberResponse = await fetch(`/api/verification/${currentVerification}/number`, {
                        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                    });
                    
                    if (numberResponse.ok) {
                        const numberData = await numberResponse.json();
                        document.getElementById('phoneNumber').textContent = numberData.phone_number;
                        document.getElementById('serviceNameStep2').textContent = serviceName;
                        
                        document.getElementById('verificationStep1').style.display = 'none';
                        document.getElementById('verificationStep2').style.display = 'block';
                        
                        // Start polling for messages
                        pollForMessages();
                    }
                } else {
                    alert('Failed to start verification');
                }
            } catch (error) {
                alert('Network error');
            }
        }

        async function pollForMessages() {
            if (!currentVerification) return;
            
            try {
                const response = await fetch(`/api/verification/${currentVerification}/messages`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const messagesDiv = document.getElementById('smsMessages');
                    
                    if (data.messages && data.messages.length > 0) {
                        messagesDiv.innerHTML = data.messages.map(msg => `
                            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-2" role="alert">
                                <strong>SMS Received:</strong> ${msg.content}
                                <button class="ml-2 px-3 py-1 text-sm border border-green-500 text-green-500 rounded-md hover:bg-green-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2" onclick="copyText('${msg.content}')">Copy</button>
                            </div>
                        `).join('');
                    } else {
                        messagesDiv.innerHTML = '<p class="text-gray-500">Waiting for SMS...</p>';
                        setTimeout(pollForMessages, 3000);
                    }
                }
            } catch (error) {
                console.error('Error polling messages:', error);
            }
        }

        function copyNumber() {
            const number = document.getElementById('phoneNumber').textContent;
            navigator.clipboard.writeText(number);
            alert('Number copied!');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Search and filter
        document.getElementById('searchServices').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = services.filter(s => s.name.toLowerCase().includes(query));
            renderServices(filtered);
        });

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            const category = e.target.value;
            const filtered = category ? services.filter(s => s.category === category) : services;
            renderServices(filtered);
        });

        function toggleNavbar() {
            const navbarContent = document.getElementById('mobileNavbarContent');
            navbarContent.classList.toggle('hidden');
        }

        // Check auth and load services
        if (!localStorage.getItem('token')) {
            window.location.href = '/login';
        }
        renderServices();
    </script>

    <style>
        .service-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
