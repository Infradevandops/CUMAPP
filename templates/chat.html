<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CumApp - Communication Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-4 shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h4 class="font-bold text-lg"><i class="fas fa-comments mr-2"></i>CumApp Chat</h4>
                    <small id="user-info">Loading...</small>
                </div>
                <div>
                    <button class="px-2 py-1 rounded-md bg-white bg-opacity-20 hover:bg-opacity-30 md:hidden" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <button class="px-2 py-1 rounded-md bg-white bg-opacity-20 hover:bg-opacity-30" onclick="showSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Connection Status -->
        <div id="connection-status" class="p-2 text-center text-sm bg-red-200 text-red-800">
            <i class="fas fa-wifi mr-1"></i>Connecting...
        </div>
        
        <!-- Chat Body -->
        <div class="flex-1 flex overflow-hidden">
            <!-- Sidebar -->
            <div id="sidebar" class="w-full md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 flex flex-col absolute md:relative h-full z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
                <div class="p-4 border-b border-gray-200 bg-gray-50">
                    <div class="flex justify-between items-center">
                        <h6 class="font-bold">Conversations</h6>
                        <button class="px-2 py-1 rounded-md text-sm bg-blue-500 text-white hover:bg-blue-600" onclick="showNewConversation()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="mt-2">
                        <input type="text" class="w-full px-2 py-1 border rounded-md text-sm" placeholder="Search conversations..." id="search-input">
                    </div>
                </div>
                
                <div class="flex-1 overflow-y-auto" id="conversations-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            
            <!-- Main Chat Area -->
            <div class="flex-1 flex flex-col bg-white">
                <div id="chat-header" class="p-4 border-b border-gray-200 bg-gray-50 hidden">
                    <div class="flex justify-between items-center">
                        <div>
                            <h6 class="font-bold" id="conversation-name">Select a conversation</h6>
                            <small class="text-gray-500" id="conversation-info"></small>
                        </div>
                        <div>
                            <button class="px-2 py-1 rounded-md text-sm text-gray-500 hover:bg-gray-200" onclick="showConversationInfo()">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="px-2 py-1 rounded-md text-sm text-gray-500 hover:bg-gray-200" onclick="showConversationSettings()">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex-1 overflow-y-auto p-4 bg-gray-100" id="messages-container">
                    <div class="text-center text-gray-500 mt-10">
                        <i class="fas fa-comments fa-3x mb-3"></i>
                        <h5 class="font-bold">Welcome to CumApp Chat</h5>
                        <p>Select a conversation to start messaging or create a new one</p>
                    </div>
                </div>
                
                <div id="typing-indicator" class="px-4 py-2 text-sm text-gray-500 italic hidden">
                    <i class="fas fa-circle-notch fa-spin mr-1"></i>
                    <span id="typing-text">Someone is typing...</span>
                </div>
                
                <div id="message-input-container" class="p-4 border-t border-gray-200 bg-white hidden">
                    <div class="flex items-end gap-2">
                        <textarea id="message-input" placeholder="Type a message..." rows="1" class="flex-1 px-3 py-2 border rounded-full resize-none max-h-28" onkeydown="handleKeyDown(event)" oninput="handleTyping()"></textarea>
                        <button id="send-button" class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed" onclick="sendMessage()" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Conversation Button -->
    <button class="fixed bottom-8 right-8 w-14 h-14 rounded-full bg-blue-500 text-white text-2xl shadow-lg hover:bg-blue-600 transform hover:scale-105 transition-all" onclick="showNewConversation()">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Modals -->
    <!-- New Conversation Modal -->
    <div id="newConversationModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
            <div class="p-4 border-b flex justify-between items-center">
                <h5 class="text-xl font-bold">New Conversation</h5>
                <button type="button" class="text-gray-500 hover:text-gray-800" onclick="closeModal('newConversationModal')">&times;</button>
            </div>
            <div class="p-4">
                <div class="mb-3">
                    <label class="font-bold">Message Type</label>
                    <select id="message-type" class="w-full mt-1 px-3 py-2 border rounded-md">
                        <option value="internal">Platform User</option>
                        <option value="sms">SMS to Phone Number</option>
                    </select>
                </div>
                <div id="user-select-group" class="mb-3">
                    <label class="font-bold">Select User</label>
                    <select id="recipient-user" class="w-full mt-1 px-3 py-2 border rounded-md">
                        <option value="">Choose a user...</option>
                    </select>
                </div>
                <div id="phone-input-group" class="mb-3 hidden">
                    <label class="font-bold">Phone Number</label>
                    <input type="tel" id="recipient-phone" class="w-full mt-1 px-3 py-2 border rounded-md" placeholder="+1234567890">
                </div>
                <div id="from-number-group" class="mb-3 hidden">
                    <label class="font-bold">From Number</label>
                    <select id="from-number" class="w-full mt-1 px-3 py-2 border rounded-md">
                        <option value="">Choose your number...</option>
                    </select>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2">
                <button type="button" class="px-4 py-2 rounded-md bg-gray-200" onclick="closeModal('newConversationModal')">Cancel</button>
                <button type="button" class="px-4 py-2 rounded-md bg-blue-500 text-white" onclick="createConversation()">Start Conversation</button>
            </div>
        </div>
    </div>
    
    <script>
        // Global variables
        let ws = null;
        let currentUser = 'user_demo'; // Demo user ID
        let currentConversation = null;
        let conversations = [];
        let typingTimer = null;
        let isTyping = false;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
        
        async function initializeApp() {
            // Set user info
            document.getElementById('user-info').textContent = `Logged in as: ${currentUser}`;
            
            // Connect WebSocket
            connectWebSocket();
            
            // Load conversations
            await loadConversations();
            
            // Load user numbers for SMS
            await loadUserNumbers();
            
            // Setup event listeners
            setupEventListeners();
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/messaging/ws/${currentUser}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.className = 'p-2 text-center text-sm bg-green-200 text-green-800';
                statusEl.innerHTML = '<i class="fas fa-wifi mr-1"></i>Connected';
            } else {
                statusEl.className = 'p-2 text-center text-sm bg-red-200 text-red-800';
                statusEl.innerHTML = '<i class="fas fa-wifi mr-1"></i>Disconnected - Reconnecting...';
            }
        }
        
        function handleWebSocketMessage(data) {
            console.log('WebSocket message:', data);
            
            switch(data.type) {
                case 'new_message':
                    handleNewMessage(data.message);
                    break;
                case 'sms_sent':
                case 'sms_received':
                    handleNewMessage(data.message);
                    break;
                case 'typing_indicator':
                    handleTypingIndicator(data);
                    break;
                case 'message_read':
                    handleMessageRead(data);
                    break;
                case 'user_status':
                    handleUserStatus(data);
                    break;
            }
        }
        
        async function loadConversations() {
            try {
                const response = await fetch('/api/messaging/conversations', {
                    headers: {
                        'Authorization': `Bearer ${currentUser}`
                    }
                });
                
                if (response.ok) {
                    conversations = await response.json();
                    renderConversations();
                } else {
                    console.error('Failed to load conversations');
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }
        
        function renderConversations() {
            const container = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 p-4">
                        <i class="fas fa-inbox fa-2x mb-2"></i>
                        <p>No conversations yet</p>
                        <button class="mt-2 px-3 py-1 rounded-md text-sm bg-blue-500 text-white hover:bg-blue-600" onclick="showNewConversation()">
                            Start a conversation
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = conversations.map(conv => `
                <div class="p-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 ${currentConversation?.id === conv.id ? 'bg-blue-50 border-l-4 border-blue-500' : ''}" 
                     onclick="selectConversation('${conv.id}')">
                    <div class="font-bold mb-1">${conv.name}</div>
                    <div class="text-sm text-gray-500 truncate mb-1">
                        ${conv.last_message ? conv.last_message.content : 'No messages yet'}
                    </div>
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span>${conv.last_message ? formatTime(conv.last_message.created_at) : ''}</span>
                        ${conv.unread_count > 0 ? `<span class="w-5 h-5 rounded-full bg-red-500 text-white flex items-center justify-center text-xs">${conv.unread_count}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function selectConversation(conversationId) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            currentConversation = conversation;
            
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('message-input-container').classList.remove('hidden');
            document.getElementById('conversation-name').textContent = conversation.name;
            
            let info = '';
            if (conversation.external_number) {
                info = `SMS: ${conversation.external_number}`;
            } else if (conversation.participants.length > 0) {
                info = `${conversation.participants.length} participant${conversation.participants.length > 1 ? 's' : ''}`;
            }
            document.getElementById('conversation-info').textContent = info;
            
            await loadMessages(conversationId);
            
            renderConversations();
            
            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }
        }
        
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`/api/messaging/conversations/${conversationId}/messages`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser}`
                    }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    renderMessages(messages);
                } else {
                    console.error('Failed to load messages');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 mt-10">
                        <i class="fas fa-comment fa-2x mb-2"></i>
                        <p>No messages yet. Start the conversation!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender_id === currentUser;
                return `
                    <div class="flex ${isSent ? 'justify-end' : 'justify-start'} mb-4">
                        <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${isSent ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none shadow'}">
                            <div>${msg.content}</div>
                            <div class="text-xs mt-1 ${isSent ? 'text-blue-200' : 'text-gray-400'}">${formatTime(msg.created_at)}</div>
                            ${isSent ? `<div class="text-xs mt-1 ${isSent ? 'text-blue-200' : 'text-gray-400'}">${getStatusIcon(msg.status)}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }
        
        function handleNewMessage(message) {
            const convIndex = conversations.findIndex(c => c.id === message.conversation_id);
            if (convIndex !== -1) {
                conversations[convIndex].last_message = message;
                conversations[convIndex].updated_at = message.created_at;
                
                const conv = conversations.splice(convIndex, 1)[0];
                conversations.unshift(conv);
                
                renderConversations();
            }
            
            if (currentConversation && currentConversation.id === message.conversation_id) {
                const container = document.getElementById('messages-container');
                const isSent = message.sender_id === currentUser;
                
                const messageEl = document.createElement('div');
                messageEl.className = `flex ${isSent ? 'justify-end' : 'justify-start'} mb-4`;
                messageEl.innerHTML = `
                    <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-2xl ${isSent ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white text-gray-800 rounded-bl-none shadow'}">
                        <div>${message.content}</div>
                        <div class="text-xs mt-1 ${isSent ? 'text-blue-200' : 'text-gray-400'}">${formatTime(message.created_at)}</div>
                        ${isSent ? `<div class="text-xs mt-1 ${isSent ? 'text-blue-200' : 'text-gray-400'}">${getStatusIcon(message.status)}</div>` : ''}
                    </div>
                `;
                
                container.appendChild(messageEl);
                container.scrollTop = container.scrollHeight;
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            
            if (!content || !currentConversation) return;
            
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;
            
            try {
                const payload = {
                    content: content
                };
                
                if (currentConversation.external_number) {
                    payload.phone_number = currentConversation.external_number;
                } else if (currentConversation.participants.length > 0) {
                    payload.recipient_id = currentConversation.participants[0].id;
                }
                
                const response = await fetch('/api/messaging/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser}`
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    input.value = '';
                    adjustTextareaHeight(input);
                } else {
                    const error = await response.json();
                    alert('Failed to send message: ' + error.detail);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            } finally {
                sendButton.disabled = false;
            }
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function handleTyping() {
            const input = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            sendButton.disabled = !input.value.trim();
            
            adjustTextareaHeight(input);
            
            if (currentConversation && ws && ws.readyState === WebSocket.OPEN) {
                if (!isTyping) {
                    isTyping = true;
                    ws.send(JSON.stringify({
                        type: 'typing',
                        conversation_id: currentConversation.id,
                        is_typing: true
                    }));
                }
                
                clearTimeout(typingTimer);
                
                typingTimer = setTimeout(() => {
                    if (isTyping) {
                        isTyping = false;
                        ws.send(JSON.stringify({
                            type: 'typing',
                            conversation_id: currentConversation.id,
                            is_typing: false
                        }));
                    }
                }, 1000);
            }
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 112) + 'px';
        }
        
        function handleTypingIndicator(data) {
            if (currentConversation && data.conversation_id === currentConversation.id) {
                const indicator = document.getElementById('typing-indicator');
                const text = document.getElementById('typing-text');
                
                if (data.typing_users && data.typing_users.length > 0) {
                    const typingUsers = data.typing_users.filter(uid => uid !== currentUser);
                    if (typingUsers.length > 0) {
                        text.textContent = `${typingUsers.length === 1 ? 'Someone is' : 'People are'} typing...`;
                        indicator.classList.remove('hidden');
                    } else {
                        indicator.classList.add('hidden');
                    }
                } else {
                    indicator.classList.add('hidden');
                }
            }
        }
        
        async function showNewConversation() {
            const userSelect = document.getElementById('recipient-user');
            userSelect.innerHTML = '<option value="">Choose a user...</option>';
            
            document.getElementById('newConversationModal').classList.remove('hidden');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }
        
        async function loadUserNumbers() {
            try {
                const response = await fetch('/api/messaging/numbers', {
                    headers: {
                        'Authorization': `Bearer ${currentUser}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById('from-number');
                    select.innerHTML = '<option value="">Choose your number...</option>';
                    
                    data.numbers.forEach(num => {
                        select.innerHTML += `<option value="${num.id}">${num.phone_number} (${num.country_code})</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading user numbers:', error);
            }
        }
        
        function setupEventListeners() {
            document.getElementById('message-type').addEventListener('change', function() {
                const userGroup = document.getElementById('user-select-group');
                const phoneGroup = document.getElementById('phone-input-group');
                const fromGroup = document.getElementById('from-number-group');
                
                if (this.value === 'sms') {
                    userGroup.classList.add('hidden');
                    phoneGroup.classList.remove('hidden');
                    fromGroup.classList.remove('hidden');
                } else {
                    userGroup.classList.remove('hidden');
                    phoneGroup.classList.add('hidden');
                    fromGroup.classList.add('hidden');
                }
            });
        }
        
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) { // Less than 1 minute
                return 'Just now';
            } else if (diff < 3600000) { // Less than 1 hour
                return Math.floor(diff / 60000) + 'm';
            } else if (diff < 86400000) { // Less than 1 day
                return Math.floor(diff / 3600000) + 'h';
            } else {
                return date.toLocaleDateString();
            }
        }
        
        function getStatusIcon(status) {
            switch(status) {
                case 'sent': return '<i class="fas fa-check"></i>';
                case 'delivered': return '<i class="fas fa-check-double"></i>';
                case 'read': return '<i class="fas fa-check-double text-blue-400"></i>';
                case 'failed': return '<i class="fas fa-exclamation-triangle text-red-400"></i>';
                default: return '<i class="fas fa-clock"></i>';
            }
        }
        
        // Placeholder functions
        function createConversation() {
            console.log('Create conversation');
            closeModal('newConversationModal');
        }
        
        function showSettings() {
            console.log('Show settings');
        }
        
        function showConversationInfo() {
            console.log('Show conversation info');
        }
        
        function showConversationSettings() {
            console.log('Show conversation settings');
        }
    </script>
</body>
</html>
