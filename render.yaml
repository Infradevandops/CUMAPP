services:
  - type: web
    name: cumapp
    env: python
    buildCommand: |
      echo "🔧 Installing Python dependencies..."
      pip install -r requirements.txt
      
      echo "🔧 Building frontend..."
      if [ -d 'frontend' ]; then
        cd frontend
        echo "📦 Installing frontend dependencies..."
        npm install --legacy-peer-deps
        echo "🏗️ Building React app..."
        npm run build
        echo "✅ Frontend build completed"
        ls -la build/
      else
        echo "❌ No frontend directory found"
      fi
      
      echo "🔍 Verifying build..."
      python3 scripts/verify_build.py
    startCommand: "python3 create_admin_user.py && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --access-logfile - --error-logfile -"
    healthCheckPath: "/health"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cumapp-db
          property: connectionString
      - key: SENTRY_DSN
        value: "https://2ce37686e54217bc6539cce15a0b3a3b@o4510054773555200.ingest.de.sentry.io/4510054775717968"
      - key: DEBUG
        value: "false"

databases:
  - name: cumapp-db
    databaseName: cumapp
    user: cumapp_user