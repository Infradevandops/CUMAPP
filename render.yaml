services:
  - type: web
    name: cumapp
    env: python
    buildCommand: |
      echo "ğŸ”§ Installing Python dependencies..."
      pip install -r requirements.txt
      
      echo "ğŸ”§ Building frontend..."
      if [ -d 'frontend' ]; then
        cd frontend
        echo "ğŸ“¦ Installing frontend dependencies..."
        npm install --legacy-peer-deps
        echo "ğŸ—ï¸ Building React app..."
        npm run build
        echo "âœ… Frontend build completed"
        ls -la build/
      else
        echo "âŒ No frontend directory found"
      fi
      
      echo "ğŸ” Verifying build..."
      python3 scripts/verify_build.py
    startCommand: "python3 create_admin_user.py && gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --access-logfile - --error-logfile -"
    healthCheckPath: "/health"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cumapp-db
          property: connectionString
