services:
- type: web
name: sms-veri-proj
env: python
buildCommand: "pip install -r requirements.txt"
startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
envVars:
  - key: TWILIO_ACCOUNT_SID
    fromSecret: true
  - key: TWILIO_AUTH_TOKEN
    fromSecret: true
  - key: TWILIO_PHONE_NUMBER
    fromSecret: true
